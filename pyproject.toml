[project]
name = "meta-ads-mcp"
version = "0.1.0"
description = "MCP Server for Meta Ads API â€” full campaign management via Claude (Scalers+)"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
